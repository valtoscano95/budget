
<section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{getExpenseDate(element.month-1, element.day)}} </td>
        </ng-container>
      
        <!-- Expense Column -->
        <ng-container matColumnDef="expense">
          <th mat-header-cell *matHeaderCellDef> Expense </th>
          <td mat-cell *matCellDef="let element"> {{element.expense}} </td>
        </ng-container>
      
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> 
            <span *ngIf="element.type=='expense'">-</span>
            <span [ngClass]="{'income':element.type=='income'}"><span *ngIf="element.type=='income'">+</span> ${{element.amount}}</span>  </td>
        </ng-container>
      
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element">
            <span class="category" [style.color]="getCategoryColor(element.category)" [style.borderColor]="getCategoryColor(element.category)">{{getCategoryByID(element.category).viewValue}}</span>
              </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance</th>
          <td mat-cell *matCellDef="let element"> ${{element.balance}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button><mat-icon class="icon">edit</mat-icon></button> 
            <button mat-button><mat-icon class="icon">clear</mat-icon></button> 
            <button mat-button><mat-icon class="icon">check_circle_outline</mat-icon></button> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</section>
